    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scummerville Saber Arts</title>
</head>

<body>
    <header>
        <img src="anakin-pose.png" class="anakin">
        <img src="obi-wan-pose.png" class="obi-wan">
        <h1 class="name">Scummerville Saber arts</h1>

        <h4 class="location">412 Old Trolley Rd, Scummerville, SC 29485</h4>

        <nav>
            <ul>
                <li><a href="index.html">Home</a>
                <li><a href="about.html">About</a>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="instructors.html">Instructors</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="sign-up">

        <section class="signup-header">
            <h2>Sign Up</h2>
        </section>
        
        <section class="sign-up-page">
            <section class="form-container">
                <form id="signup-form">
                    <div class="form-step">
                        <h3>Step 1: Personal Information</h3>
                            <div class="form-step-content">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Luke Skywalker" required>

                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="13" max="29" required value="16" required placeholder="66">

                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="vader@empire.com">

                            <label for="phone">Phone Number (Optional)</label>
                            <input type="tel" id="phone" name="phone" placeholder="(123) - 456 - 7890">
                        </div>
                    </div>

                    <div class="form-step">
                        <h3>Step 2: Select a Class</h3>
                            <div class="form-step-content">
                            <select id="class" name="class" required>
                                <option value="" disabled selected>Select your class</option>
                                <option value="form1">Form I - Shii-Cho (Beginner)</option>
                                <option value="form2">Form II - Makashi (Intermediate)</option>
                                <option value="form3">Form III - Soresu (Defense)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-step">
                        <h3>Step 3: Preferred Time Slot</h3>
                            <div class="form-step-content">
                            <select id="time-slot" name="time-slot" required>
                                <option value="" disabled selected>Select your time</option>
                                <option value="morning">Morning</option>
                                <option value="afternoon">Afternoon</option>
                                <option value="evening">Evening</option>
                            </select>
                            <label>
                                <input type="checkbox" id="flexible" name="flexible"> Flexible Schedule
                            </label>
                        </div>
                    </div>

                    <div class="form-step">
                        <h3>Step 4: Payment Options</h3>
                            <div class="form-step-content">
                            <label>
                                <input type="radio" name="payment" value="credit" required> Credit Card
                            </label>
                            <label>
                                <input type="radio" name="payment" value="paypal" required> PayPal
                            </label>
                            <label>
                                <input type="radio" name="payment" value="later" required> Pay Later
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Begin Your Training</button>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
